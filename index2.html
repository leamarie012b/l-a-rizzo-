<!DOCTYPE html>
<html lang="en">
<head>

    <style>

            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #ff66b2; /* Fond rose */
            color: #fff; /* Couleur du texte */
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
        }

        h1 {

        }

        p {

        }

        img {

            height: auto;

        }

        .cta-button {
            display: inline-block;
            padding: 10px 20px;

            color: #ff66b2;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #f0f0f0;
        }

    <title>Landing Page de Léa</title>
</head>
<body>
    <div class="container">
        <img src="chemin/vers/ton/image.jpg" alt="Paysage">
        <h1>Bienvenue sur ma landing page, je m'appelle Léa!</h1>
        <p>Je suis étudiante en Master 1 à Kedge Business School.</p>
        <a href="page-d-accueil.html" class="cta-button">Page d'Accueil</a>
    </div>
